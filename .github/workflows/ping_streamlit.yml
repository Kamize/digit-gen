name: Keep Streamlit App Awake

on:
  schedule:
    # Runs every 6 hours (adjust as needed, e.g., '0 */12 * * *' for every 12 hours)
    # This schedule is in UTC.
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          # Replace with your actual Streamlit app URL
          APP_URL="${{ secrets.STREAMLIT_APP_URL }}" 
          echo "Pinging Streamlit app at $APP_URL"
          curl -Is "$APP_URL" > /dev/null
          echo "Ping complete."
